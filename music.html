<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Monthly Favs — Music</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="logo" class="logo" onerror="this.style.display='none'"/>
      <h1>Personal Monthly Favs</h1>
    </div>

    <nav class="main-nav" aria-label="Primary">
      <a href="index.html" class="nav-link">Home</a>
      <a href="music.html" class="nav-link active">Music</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="header-controls">
      <button id="themeToggleTop" class="btn small">Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <h2>Monthly Music Favorites</h2>

    <section class="music-list">
      <article class="song">
        <h3>Song Title — Artist</h3>
        <p>Why I like it: short comment about mood, production, or lyrics.</p>
        <p><a href="https://open.spotify.com" target="_blank" rel="noopener" class="external">Open on Spotify</a></p>
      </article>

      <article class="song">
        <h3>Album — Artist</h3>
        <p>Short album notes and a favorite track.</p>
      </article>

      <article class="song">
        <h3>Music Video</h3>
        <!-- Bonus: embed a YouTube (optional). Keep it if you want one on this page. -->
        <div class="video-wrap">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year2"></span> Your Name</p>
    <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </footer>
</body>
</html
